<div style="padding:50px;">
<mat-form-field appearance="standard">
    <mat-label>Type Here</mat-label>
    <input matInput [(ngModel)]="filter" placeholder="Ex. Anna" #input>
  </mat-form-field>
  <button mat-raised-button (click) = "applyFilter(filter)">Search</button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSources" matSort>
  
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!--Clan Column -->
      <ng-container matColumnDef="clan">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Clan </th>
        <td mat-cell *matCellDef="let row"> {{row.clan}} </td>
      </ng-container>
  
      <!-- Honour Column -->
      <ng-container matColumnDef="honour">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Honour </th>
        <td mat-cell *matCellDef="let row"> {{row.honour}} </td>
      </ng-container>

      <!-- Languages Column -->
      <ng-container matColumnDef="languages">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Languages </th>
        <td mat-cell *matCellDef="let row"> {{row.languages[0].name}} </td>
      </ng-container>

      <!-- Overall Rank Column -->
      <ng-container matColumnDef="overall_rank">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Overall Rank </th>
        <td mat-cell *matCellDef="let row"> {{row.overall_rank}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
